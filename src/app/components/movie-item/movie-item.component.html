<div class="media" (click)="mediaClicked()" [ngClass]="{'active': infoDisplayed}">
  <img class="mr-3 rounded" [src]="movie.getThumbnailUrl(false)">
  <div class="media-body">
    <h5 class="mt-0">{{ movie.title }}</h5>
    <p>{{ movie.description | truncate : 50 : true}}</p>
    <span><b>rating</b>: {{ movie.voteAvg }} ({{movie.voteCount}})</span>
  </div>
</div>
